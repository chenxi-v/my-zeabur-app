        .weather-details {

            max-height: 0;

            70% {
                opacity: 0.8;
                transform: scaleY(1.02);
            }
            100% {

        // æ–°çš„æ˜Ÿç©ºé—ªçƒç²’å­ç³»ç»Ÿ
        class StarrySkySystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.stars = [];
                this.config = {
                    density: 'medium', // low, medium, high
                    starColors: ['#ffffff', '#e2e8f0', '#cbd5e1', '#fef3c7'],
                    twinkleSpeed: 'medium' // slow, medium, fast
                };
                
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                this.createStars();
                this.animate();
                
                // çª—å£å¤§å°æ”¹å˜æ—¶é‡è®¾ç”»å¸ƒ
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.createStars();
                });
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createStars() {
                this.stars = [];
                
                // æ ¹æ®å¯†åº¦è®¾ç½®æ˜Ÿæ˜Ÿæ•°é‡
                let starCount;
                switch(this.config.density) {
                    case 'low':
                        starCount = Math.floor((this.canvas.width * this.canvas.height) / 8000);
                        break;
                    case 'high':
                        starCount = Math.floor((this.canvas.width * this.canvas.height) / 3000);
                        break;
                    case 'medium':
                    default:
                        starCount = Math.floor((this.canvas.width * this.canvas.height) / 5000);
                }
                
                for (let i = 0; i < starCount; i++) {
                    const x = Math.random() * this.canvas.width;
                    const y = Math.random() * this.canvas.height;
                    const size = Math.random() * 2.5 + 0.5;
                    const color = this.config.starColors[Math.floor(Math.random() * this.config.starColors.length)];
                    
                    // é—ªçƒå‚æ•°
                    const baseOpacity = Math.random() * 0.3 + 0.3;
                    const twinkleRange = Math.random() * 0.4 + 0.2;
                    let twinklePhase = Math.random() * Math.PI * 2;
                    
                    // é—ªçƒé€Ÿåº¦
                    let twinkleSpeed;
                    switch(this.config.twinkleSpeed) {
                        case 'slow':
                            twinkleSpeed = Math.random() * 0.002 + 0.001;
                            break;
                        case 'fast':
                            twinkleSpeed = Math.random() * 0.008 + 0.004;
                            break;
                        case 'medium':
                        default:
                            twinkleSpeed = Math.random() * 0.005 + 0.002;
                    }
                    
                    this.stars.push({
                        x, y, size, color,
                        baseOpacity, twinkleRange, twinklePhase, twinkleSpeed,
                        originalX: x,
                        originalY: y
                    });
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // æ¸…ç©ºç”»å¸ƒï¼Œä½¿ç”¨æ·±è‰²èƒŒæ™¯
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                this.stars.forEach(star => {
                    // æ›´æ–°é—ªçƒç›¸ä½
                    star.twinklePhase += star.twinkleSpeed;
                    
                    // è®¡ç®—å½“å‰é€æ˜åº¦
                    const currentOpacity = star.baseOpacity + 
                        Math.sin(star.twinklePhase) * star.twinkleRange;
                    
                    // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                    this.ctx.beginPath();
                    
                    // ç»˜åˆ¶æ˜Ÿæ˜Ÿä¸»ä½“
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = star.color;
                    this.ctx.globalAlpha = Math.max(0.1, Math.min(1, currentOpacity));
                    this.ctx.fill();
                    
                    // æ·»åŠ æ˜Ÿå…‰æ•ˆæœï¼ˆè¾ƒå¤§çš„æ¨¡ç³Šåœ†ï¼‰
                    const glowRadius = star.size * 3;
                    const gradient = this.ctx.createRadialGradient(
                        star.x, star.y, 0,
                        star.x, star.y, glowRadius
                    );
                    gradient.addColorStop(0, star.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, glowRadius, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.globalAlpha = Math.max(0.05, Math.min(0.2, currentOpacity * 0.3));
                    this.ctx.fill();
                    
                    // é‡ç½®é€æ˜åº¦
                    this.ctx.globalAlpha = 1;
                    
                    // å¶å°”ç»˜åˆ¶æµæ˜Ÿ
                    if (Math.random() < 0.0001) {
                        this.drawShootingStar(star.x, star.y);
                    }
                });
            }
            
            drawShootingStar(x, y) {
                // éšæœºæµæ˜Ÿæ–¹å‘
                const angle = Math.random() * Math.PI * 2;
                const length = 50 + Math.random() * 100;
                const endX = x + Math.cos(angle) * length;
                const endY = y + Math.sin(angle) * length;
                
                // ç»˜åˆ¶æµæ˜Ÿè½¨è¿¹
                const gradient = this.ctx.createLinearGradient(x, y, endX, endY);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'transparent');
                
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
                this.ctx.lineTo(endX, endY);
                this.ctx.lineWidth = 1.5;
                this.ctx.strokeStyle = gradient;
                this.ctx.globalAlpha = 0.7;
                this.ctx.stroke();
                
                // ç»˜åˆ¶æµæ˜Ÿå¤´éƒ¨
                this.ctx.beginPath();
                this.ctx.arc(x, y, 2, 0, Math.PI * 2);
                this.ctx.fillStyle = '#ffffff';
                this.ctx.globalAlpha = 1;
                this.ctx.fill();
                
                // é‡ç½®
                this.ctx.globalAlpha = 1;
            }
            
            updateConfig(newConfig) {
                this.config = { ...this.config, ...newConfig };
                this.createStars();
            }
        }

            async getCoordinates(cityName) {
                if (!cityName) return null;

                try {
                    const geocodeUrl = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(cityName)}&format=json&limit=1&accept-language=zh-Hans&countrycodes=CN`;

                    const response = await fetch(geocodeUrl, {

                    if (!response.ok) {
                        throw new Error('åœ°ç†ç¼–ç è¯·æ±‚å¤±è´¥');
                    }

                    const data = await response.json();
                    if (data && data.length > 0) {
                        const { lat, lon } = data[0];
                        return { latitude: parseFloat(lat), longitude: parseFloat(lon) };

                    if (cityName.length > 2) {

                                'Accept-Language': 'zh-CN,zh;q=0.9'
                            }
                        });

                        if (provinceResponse.ok) {

                                return { latitude: parseFloat(lat), longitude: parseFloat(lon) };
                            }

                    }

                    console.warn(`æ— æ³•è·å– ${cityName} çš„åæ ‡ï¼Œå¤©æ°”æœåŠ¡æš‚ä¸æ”¯æŒè¯¥åœ°åŒº`);
                    return null;

            processWeatherData(data, timestamp, userLocation = '', coordinates = null) {

                    widget.addEventListener('click', (e) => {

        // æ—¶é—´æ—¥æœŸæ›´æ–°å‡½æ•°
        function updateDateTime() {
